pipeline {
    agent any

    stages {
        stage('Checkout') {
            steps {
                // Jenkins already knows repo/branch from the job config
                checkout scm
            }
        }

        stage('Pull Code') {
            steps {
                // Optional extra safety: ensures workspace is on latest commit
                git url: 'https://github.com/Saad-Dev13/eventease3.git', branch: 'main'
            }
        }

        stage('Build & Run Docker Compose') {
            steps {
                sh '''
                  docker-compose down || true
                  docker-compose up --build -d
                '''
            }
        }
    }

    post {
        always {
            echo 'Pipeline finished.'
        }
    }
}
